<div class="well well-small">
    <a href="#role/add" class="btn btn-mini"><i class="icon-plus"></i> Add Role</a>
</div>
<div id="nested-content"></div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th>Nama</th><th>Deskripsi</th><th>Aksi</th></tr></thead>
    <tbody>
        <% $.each(role, function (key, value) {%>
        <tr>
            <td>
                <%= value.role_name %>
            </td>
            <td>
                <%= value.role_desc %>
            </td>
            <td>
                <a href="#role/edit/<%= value.role_id %>">Edit</a> - 
                <a class="remove" href="#role/delete/<%= value.role_id %>">Delete</a>
            </td>
        </tr>
        <%})%>
    </tbody>
</table>
